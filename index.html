<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
</head>

<body>
     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 nav-column">
                <div class="container">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fab fa-twitter fa-2x"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-hashtag"></i>Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-bell"></i>Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-envelope"></i>Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-bookmark"></i>Bookmarks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-list-alt"></i>Lists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-user-circle"></i>Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-ellipsis-h"></i>More</a>
                        </li>
                    </ul>
                    <button class="nav-button">Tweet</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <h1>Twitter</h1>
                    <div class="tweet-box">
                        <i class="fas fa-user-tie fa-3x"></i>
                        <textarea type ="text" id ="tweetInput"></textarea>
                        <button onclick="tweet()">Tweet</button>
                        <div class="progress" id="progress"></div>
                    </div>
                    <div>
                        <ul id="tweetArea">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="column col-md-3 news-column">
                <div class="container">
                    <div class="flex-column">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchInput" placeholder="Search Twitter" />
                            <button id="searchBtn" onclick="searchByKeyword()"></button>
                        </div>
                        <div class="trends-settings">
                            <div class="row">
                                <div class="col col-trends-title">Trends for you</div>
                                <div class="col col-trends-icon"><i class="fas fa-cog"></i></div>
                            </div>
                        </div>
                        <div id="newsArea">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/moment"></script>
</body>
</html>
